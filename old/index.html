<script type="text/javascript">

  const width = 292 * 2,
        height = 444 * 2

  const svg = d3.select("svg")
                .attr("width", width)
                .attr("height", height)

  const x = d3.scaleLinear()
                    .domain([0, 1])
                    .range([0, width])

  const y = d3.scaleLinear()
                    .domain([0,1])
                    .range([0, height])

  const rotation = d3.scaleLinear()
                    .domain([0,1])
                    .range([0,360])

  const scale = d3.scaleLinear()
                    .domain([0,1])
                    .range([10,800])

  const data = d3.range(100)
                  .map(_ => ({ position: [Math.random(), Math.random()],
                               rotation: Math.random(),
                               scale: Math.random()}))

  svg.selectAll("image")
    .data(data)
    .enter()
      .append("image")
        .attr("x", d => x(d.position[0]))
        .attr("y", d => y(d.position[1]))
        .attr("width", 200)
        .attr("height", 200)
        .attr("xlink:href", d => `images/u${Math.ceil(Math.random()*6)}.png`)
